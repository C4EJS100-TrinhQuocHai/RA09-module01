<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sdt;
        function xinSdt(callback) {
            console.log("Thuận gọi cho An xin số a Trung");
            setTimeout(() => {
                sdt=9898989989;
                callback(sdt)
            }, 3000);
        }
        function goiDien(phone) {
            console.log(`có số  ${phone} đi gọi cho a Trung`);
        }
        xinSdt(goiDien)
    </script>
</body>
</html>
