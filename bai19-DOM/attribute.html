<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
            color: red;
        }
        .title{
            font-size: 80px;
        }
        .title4{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
        attribute :

     -->
     <h2> Lorem ipsum dolor sit amet.</h2>
     <a href=""></a>
     <button onclick="test()">click</button>
     <script>
      
        let elem=document.getElementsByTagName("h2")[0];
        elem.id="heading";
        elem.className="title1";
        elem.href="";
        elem.setAttribute("href","https://www.w3schools.com/");
        // lấy danh sách class của element ra
        let attLists=elem.classList
        /* 
        1.add thêm class vào
        2.remove xoá
        3.contains kiểm tra xem có chứa hay không
        4.toggle như 1 công tắc có thì xoá đi , không có thì thêm vào
         */
        attLists.add("title3");
        attLists.remove("title1")
        function test() {
            attLists.toggle("title4");
        }
        let check= attLists.contains("title4");
        console.log(check);
     </script>
</body>
</html>
