    <script>
        let arr=[4,5,8,7,9,7,4,3];
        /* 
        sắp xếp các phần tử trong mảng theo thứ tự tăng dần
        dùng thuật toán bubble sort để sắp xếp
        bubble-sort sẽ so sánh 2 phần tử liền kề, mỗi lần lặp sẽ đưa thằng lớn nhất
        về vị trí cuối cùng 
         */
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
                if(arr[j]>arr[j+1]){
                    let temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
          }
        }
