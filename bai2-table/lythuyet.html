    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        I.Các thẻ block
            1.div    : thẻ phân chia khu vực
            2.header : phần đầu của trang web
            3.nav    : thanh điều hướng
            4.main   : chứa nội dung chính
            5.section: phân chia khu vực
            6.article: thẻ chứa nội dung riêng biệt, các bài viết
            7.aside  : thẻ chứa nội dung mở rộng, quảng cáo
            8.footer : chứa nội dung phần cuối trang.
            9.p      : chứa nội dung 1 đoạn văn bản
            10.ul-li :(unorder-list ) danh sách không có thứ tự
            11.ol-li :(order-list): danh sách có thứ tự
            ...
        II.Các thẻ inline
           1.span   : chứa các đoạn text hiển thị theo kiểu inline
           2.label  : dùng trong form
           3.img    : hiển thị ảnh
           4.a      : hiển thị liên kết
           5.br     : ngắt dòng
           6.strong : tối ưu SEO
           7.em     : in nghiêng
           ...
        III. table- tạo bảng
            Cấu trúc của bảng
            1. table   : thẻ bao hết các thẻ còn lại
            2. thead   : phần đầu của bảng
            3. tbody   : phần thân của bảng
            4. tfoot   : phần cuối của bảng
            5. tr      : hàng
            6. td      : cột
            7. caption : tiêu đề của bảng
            ***************
            Các thuộc tính của bảng
            1.border      : đường viền của bảng.
            2.cellpadding : khoảng cách
            3.cellspacing : khoảng cách
            4.align       : left-center-right
            5.colspan     : để gộp cột
            6.rowspan     : gộp hàng.
        IV: Các thẻ trong HTMl5
         1.progress : thẻ mô tả tiến trình 
         2.audio    : chèn âm thanh
         3.video    : hiển thị video
         4.entity   : hiển thị các kí hiệu đặc biệt
         5.favicon  : hiển thị icon trên thanh tiêu đề trang web
     -->
