        1.Biến là gì:
        dùng để đặt tên mang giá trị đi sử dụng trong JS 
        2.JS cung cấp 3 cách khai báo biến
            2.1: var
            -có thể khai báo lại,có thể gán lại giá trị
            -phạm vi hoạt động function
            -có hoisting và truy cập được.
            hoisting là đưa việc khai báo lên đầu.
            2.2: let
            - có thể gán lại giá trị nhưng không khai báo lại được
            - phạm vi hoạt động block-scope {}
            - có hoisting nhưng không truy cập được
            2.3  const  
            - thường dùng để khai báo hằng số
            - không thể khai báo lại,gán lại giá trị
            - khi khai báo phải gán giá trị cho nó, không sẽ báo lỗi
            - phạm vi hoạt động như (let)
            - có hosting nhưng không truy cập được

        -Khai báo biến gồm 3 thành phần
         +  từ khoá khai báo biến : let , const, var

         trừ _,$, Và tránh các từ khoá đặc biệt trong js vd class,try, catch.

        III.Kiểu dữ liệu
          2 loại kiểu dữ liệU chính
          I-Kiểu nguyên thuỷ hay còn gọi là primitive-type hay còn gọi là kiểu đơn giản
          1.undefined  : không có giá trị
          2.number     : số
          3.boolean    : đúng sai
          4.string     : chữ, text
          5.null       : không có gì mang giá trị null
          6.NaN        : Not a number (không phải số).
          đọc thêm (BigInt,Symbol...);

          Để kiểm tra kiểu dữ liệu dùng typeof();
          II-kiểU dữ liệu phức tạp -hay kiểu dữ liệu tham chiếu- hay reference type
        IV. Toán tử
        1.Toán tử số học : +,-,*,/,**,%
        2.Toán tử so sánh ><,>=,<=,==,===,!=,!==
        == so sánh giá trị
        === so sánh giá trị và kiểu dữ liệu
        3.Toán tử logic : &&,||
        4.Toán tử gán
        5.Toán tử tăng giảm
        6.Toán tử 3 ngôi
        7.Toán tử nullish
